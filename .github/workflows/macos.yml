name: macOS build
on: [push, pull_request]
jobs:
  all:
    name: macos-latest build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Build
        run: cargo build
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{title}}</title>
    <meta name="generator" content="Shokunin Static Site Generator 0.0.1">
    <link rel="stylesheet" href="./public/css/{{css}}">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/icons/180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/32x32.png" sizes="32x32">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/icons/mini-functions.svg" color="#ffffff">
    {{meta}}
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="twitter:card" content="{{title}} - {{description}}.">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:title" content="{{title}}">
    <meta name="og:title" content="{{title}}">
    <meta name="og:description" content="{{description}}">
    <meta name="og:image:alt" content="{{title}} - {{description}}.">
    <meta name="og:locale" content="en_US">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" max-age="0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta itemprop="accessibilityAPI" content="ARIA">
    <meta itemprop="accessibilityControl" content="fullKeyboardControl">
    <meta itemprop="accessibilityHazard" content="noFlashingHazard">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{title}}">
    <meta name="application-name" content="{{title}}">
    <meta name="author" content="">
    <meta name="charset" content="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msvalidate1" content="">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/144x144.png">
    <meta name="og:image:height" content="627">
    <meta name="og:image:type" content="image/png">
    <meta name="og:image:width" content="1200">
    <meta name="og:image" content="/logo.png">
    <meta name="og:robots" content="all">
    <meta name="og:site_name" content="{{title}}">
    <meta name="og:type" content="website">
    <meta name="og:url" content="">
    <meta name="robots" content="all">
    <meta name="theme-color" content="#000000">
    <meta name="twitter:creator" content="">
    <meta name="twitter:image" content="/logo.png">
    <meta name="twitter:site" content="">
    <meta name="twitter:url" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body id="body" class="body" role="body" itemscope="" itemtype="http://schema.org/Blog">
     <main id="main" class="main" role="main">
        <header id="header" class="header" role="header">
          <h1 class="header__title" itemprop="name">{{title}}</h1>
          <p class="header__description" itemprop="description">{{description}}</p>
        </header>
        <nav id="nav" class="nav" role="navigation">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="/about/">About</a></li>
            <li class="nav__item"><a class="nav__link" href="/home/">Home</a></li>
          </ul>
        </nav>
        <article id="article" class="article" role="article">{{content}}</article>
     </main>
     <footer id="footer" class="footer" role="footer">
       <p>{{copyright}}</p>
     </footer>
   </body>
 </html>
